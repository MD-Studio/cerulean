[mypy]
disallow_untyped_defs = True

[mypy-overrides]
ignore_missing_imports = True

[mypy-paramiko]
ignore_missing_imports = True

[mypy-requests]
# Type annotations for requests are broken, and not endorsed by the requests
# developers. Their API is very "Pythonic"...
ignore_errors = True

[mypy-defusedxml]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True
